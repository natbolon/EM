{% load render_table from django_tables2 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Old testing sessions</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Page header-->
<div>

    {% include 'blocks/nav.html' %}
    <h1 align="center">CAT10e</h1>
</div>

<form method="post">
    {% csrf_token %}
    <div class="col-sm-1"></div>
    <div class="col-sm-10" align="center" style="padding-left: 40px; padding-right: 40px">
        {% render_table table %}

    </div>
    <div class="col-sm-1" style="padding-bottom: 10px"></div>
    <div class="form-group">
        <div class="col-sm-11 text-right" style="padding-bottom: 10px">
            <button name="export_csv" type="submit" class="btn btn-default preview-add-button">
                <span class="glyphicon"></span> EXPORT AS .CSV
            </button>
        </div>
        <div class="col-sm-2" style="padding-bottom: 10px"></div>
    </div>

    <div class="col-sm-1" style="padding-bottom: 10px"></div>
    {% include button %}
</form>

</body>
</html>
