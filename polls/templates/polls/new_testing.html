<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>New session</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Page header-->
<div class="page-header">

    {% include 'blocks/nav.html' %}
    <h1 align="center">CAT10e</h1>
</div>
<div class="col-sm-12">
    <h3>Register a new testing session. </h3>
</div>

<div class="panel-body form-horizontal" align="center">
    {% include 'polls/results.html' %}
</div>


<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <!-- Name -->
        <label for="Driver" class="col-xs-3 control-label">Driver:</label>
        <div class="col-sm-7">
            {{ form.driver }}
        </div>
    </div>
    <div class="form-group">
        <!-- Location -->
        <label for="Location" class="col-xs-3 control-label">Location:</label>
        <div class="col-sm-7">
            {{ form.location }}
        </div>
    </div>
    <div class="form-group">
        <!-- Email -->
        <label for="Event" class="col-xs-3 control-label">Event:</label>
        <div class="col-sm-7">
            {{ form.event }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 text-left">
            {{ form }}
            <br>
        </div>
        <div class="col-sm-2 text-left">
            <br>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12 text-right">
            <button type="submit" class="btn btn-default preview-add-button">
                <span class="glyphicon glyphicon-plus"></span> Submit
            </button>
        </div>
    </div>
</form>
<!-- This part is not working as the POST must be done before the table is avaliable so it can render it! -->
<div class="form-group">
    <div class="col-sm-8 text-left">
        <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                Button with data-target
            </button>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                {% include 'blocks/acceleration_request.html' %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
