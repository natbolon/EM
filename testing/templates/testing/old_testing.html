{% load render_table from django_tables2 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Old testing sessions</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Page header-->
<div class="page-header">

    {% include 'blocks/nav.html' %}
    <h1 align="center">CAT10e</h1>
</div>

{% comment %}<script>
    function myFunction() {
        var t = "{{ t }}";
        var contenido;
        if (t > 0) {
            //el problema es que javascript no acepta el tipo de "texto" que genera el render_table como string
            contenido = '{% render_table table %}';
        } else {
            contenido = 'OH! It seems you have not done any {} test yet!';
        }
        document.getElementById("content").innerHTML = contenido;
    }
</script>{% endcomment %}

<form method="post">
    {% csrf_token %}
    <div class="col-sm-12" align="center" style="padding-left: 40px; padding-right: 40px">
        {% render_table table %}

    </div>
    <div class="form-group">
        <div class="col-sm-10 text-right">
            <button name="export_csv" type="submit" class="btn btn-default preview-add-button">
                <span class="glyphicon"></span> EXPORT AS XLS
            </button>
        </div>
        <div class="col-sm-2"></div>
    </div>
</form>

</body>
</html>
