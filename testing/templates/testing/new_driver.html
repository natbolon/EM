{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/forms.css">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <script src="https://cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
    <script class="col-sm-7">
        $(function () {
            $('.datetime-input').datetimepicker({
                format: 'YYYY-MM-DD'
            });
        });
    </script>

    <title>New driver</title>
</head>
<body>
<!-- Page header-->
<div class="page-header">
    {% include 'blocks/nav.html' %}
    <h1 align="center">CAT10e</h1>
</div>


<!-- panel preview -->
<div align="center">
    <form method="post">
        {% csrf_token %}
        <div class="col-sm-3" style="background-color: #FFFFFF"></div>
        <div class="col-sm-6" style="background-color: #FFFFFF">
            <h2>Register a new driver:</h2>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form"
                     style="background-color: #d5eef3">
                    <div class="form-group">
                        <!-- Name -->
                        <label for="name" class="col-xs-3 control-label">Name:</label>
                        <div class="col-sm-7">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Surname -->
                        <label for="Surname" class="col-xs-3 control-label">Surname:</label>
                        <div class="col-sm-7">
                            {{ form.surname }}
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Email -->
                        <label for="Email" class="col-xs-3 control-label">Email:</label>
                        <div class="col-sm-7">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Weight -->
                        <label for="Weight" class="col-xs-3 control-label">Weight:</label>
                        <div class="col-sm-7">
                            {{ form.weight }}
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Height -->
                        <label for="Height" class="col-xs-3 control-label">Height:</label>
                        <div class="col-sm-7">
                            {{ form.height }}
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Gender -->
                        <label for="Gender" class="col-xs-3 control-label">Gender:</label>
                        <div class="col-sm-7">
                            {{ form.gender }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Birthday" class="col-sm-3 control-label">Birthday:</label>
                        <div class="col-sm-7">
                            {{ form.birthday }}
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="submit" class="btn btn-default preview-add-button">
                                <span class="glyphicon glyphicon-plus"></span> Add driver
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- / panel preview -->
    </form>
</div>


</body>
</html>
